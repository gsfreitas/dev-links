<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="%-UA-Compatible" content="IR-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.8" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"

        />
        <p>@gs.freitass</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>

      <ul>
        <li>
          <a href="https://github.com/gsfreitas" target="_blank"

          >
        </li>

        <li>

        <a href="https://medium.com/@gsfreitas" target="_blank">

        </a>

        <a href="https://linkedin.com/in/gabrielsfreitas" target="_blank">

        </a>

        <a href="https:instagram.com/gs.freitass" target="_blank">

        </a>

      <footer>Desenvolvido por Gabriel Freitas</footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
